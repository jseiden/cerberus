<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>Surf's Up</title>
    <link rel="stylesheet" type="text/css" href="../lib/angularjs-slider/dist/rzslider.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
  </head>
  <body ng-controller="HomeController as home">
    <div ng-attr-class="{{mapLoaded &amp;&amp; 'fadeOut' || 'overlay' }}" ng-hide="true">
      <svg viewbox="0 0 600 300" class="svg-defs">
        <!-- Symbol with text-->
        <symbol id="s-text" ng-cloak>
          <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text">HANG {{counter}}</text>
        </symbol>
        <!-- Mask with text-->
        <mask id="m-text" maskunits="userSpaceOnUse" maskcontentunits="userSpaceOnUse">
          <rect width="100%" height="100%" class="mask__shape"></rect>
          <use xlink:href="#s-text" class="mask__text"></use>
        </mask>
      </svg>
      <div class="box-with-text">
        <!-- Container for video-->
        <div class="text-fill">
          <video src="http://zacharylester.com/tube.mp4" autoplay="" loop="" muted="" class="video"></video>
        </div>
        <!-- Visible SVG-->
        <svg viewbox="0 0 600 300" class="svg-inverted-mask">
          <rect width="100%" height="100%" mask="url(#m-text)" class="shape--fill"></rect>
          <use xlink:href="#s-text" class="text--transparent"></use>
        </svg>
      </div>
    </div>
    <div id="site-wrapper" ng-class="sideMenu ? 'show-nav' : ''">
      <div id="site-canvas">
        <div id="site-tab" ng-class="bottomTab ? 'show-tab' : ''">
          <div class="tab-content">
            <h3>
              <p>Where should I go? </p>
              <rzslider rz-slider-model="distance" rz-slider-ceil="100" class="distance-slider"></rzslider>
            </h3>
            <button ng-click="getDirections()">Get Directions!</button>
          </div>
        </div>
        <div ng-click="toggleTab()" ng-class="bottomTab ? 'show-tab' : ''" class="tab-selector">Surf's Up!</div>
        <div id="site-menu" ng-class="sideMenu ? 'show-nav' : ''" ui-view></div>
        <div ng-show="sideMenu &amp;&amp; isOnDetails" ng-class="detailsTab ? 'show-tab' : ''" ng-controller="DetailsTabController" class="side-menu-tab">
          <div class="side-menu-tab-content"><span ng-click="toggleDetailsTab()" class="glyphicon glyphicon-remove"></span></div>
          <div class="row">

        <div ng-show="sideMenu &amp;&amp; isOnDetails" ng-click="toggleDetailsTab()" ng-class="detailsTab ? 'show-tab' : ''" class="side-menu-tab-selector">Details</div>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header"><a ng-click="resetMap()" class="navbar-brand">Cerferus</a>
              <form ng-controller="TypeAheadController" ui-sref="details" ng-submit="onSubmit()" class="navbar-left"><span type="submit" ui-sref="details" class="glyphicon glyphicon-search"></span>

              </form><span ng-click="openSidebar()" ui-sref="default" class="navbar-left glyphicon glyphicon-info-sign"></span><span ng-click="openSidebar()" ui-sref="overview" class="navbar-left glyphicon glyphicon-align-justify"></span>
            </div>
          </div>
        </nav>
        <div ng-controller="GoogleMapController" id="map"></div>

    <script type="text/ng-template" id="detailsModal.html">
      <div class="ng-cloak"></div>
      <div class="modal-header">
        <div class="modal-title ng-cloak">{{beachName}}</div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="center"><span ng-repeat="star in toRepeat(solidRating)" class="glyphicon glyphicon-star"></span><span ng-repeat="star in toRepeat(remainingStars(solidRating))" class="glyphicon glyphicon-star-empty"></span></div>
            <div class="center"><strong>Solid Rating</strong>
              <div class="center ng-cloak">{{solidRating}}</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="center"><span ng-repeat="star in toRepeat(fadedRating)" class="glyphicon glyphicon-star"></span><span ng-repeat="star in toRepeat(remainingStars(fadedRating))" class="glyphicon glyphicon-star-empty"></span></div>
            <div class="center"><strong>Faded Rating</strong>
              <div class="center ng-cloak">{{fadedRating}}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="circle center">
