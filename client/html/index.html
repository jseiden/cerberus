<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>Gnar Swells, Brah</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  </head>
  <body ng-controller="HomeController">
    <div class="overlay">
      <svg viewBox="0 0 600 300" class="svg-defs">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text">Loading</text>
          <mask id="m-text" maskunits="userSpaceOnUse" maskcontentunits="userSpaceOnUse">
            <rect width="100%" height="100%" class="mask__shape"></rect>
            <use xlink:href="#s-text" class="mask__text"></use>
          </mask>
        </symbol>
      </svg>
      <div class="box-with-text">
        <div class="text-fill">
          <video src="http://tympanus.net/codrops-playground/assets/images/posts/23145/bokeh2.mp4" autoplay loop class="video"></video>
        </div>
        <svg viewBox="0 0 600 300" class="svg-inverted-mask">
          <rect width="100%" height="100%" mask="url(#m-text)" class="shap--fill"></rect>
        </svg>
        <use xlink:href="#s-text" class="text--transparent"></use>
      </div>
    </div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header"><a href="#" class="navbar-brand">Cerferus</a>
          <p class="navbar-text navbar-left">Gnar Swells, Brah</p>
        </div><a href="http://magicseaweed.com" class="mswPower navbar-brand navbar-right"><img src="http://im-1-uk.msw.ms/msw_powered_by.png"></a>
      </div>
    </nav>
    <div class="well search-board left-board">
      <form>
        <input placeholder="Search for a surf spot">
        <button class="btn btn-info">Icon</button>
      </form>
    </div>
    <div ui-view id="map"></div>
    <script src="../lib/underscore/underscore.js"></script>
    <!-- script(src='../lib/d3/d3.min.js')-->
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../lib/ngmap/build/scripts/ng-map.js"></script>
    <script src="../js/controllers/homeController.js"></script>
    <script src="../js/controllers/googleMapController.js"></script>
    <script src="../js/controllers/detailsController.js"></script>
    <script src="../js/services/mapService.js"></script>
    <script src="../js/services/d3Service.js"></script>
    <script src="../app.js"></script>
